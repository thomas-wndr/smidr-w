<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smidr Agent Portal</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div id="app">
    <header class="top-bar">
      <div class="brand">
        <img src="/logo.svg" alt="Smidr logo" class="logo" />
        <div>
          <p class="eyebrow">smidr.org</p>
          <h1>AI Agent Console</h1>
        </div>
      </div>
      <div class="user-controls">
        <span id="user-email"></span>
        <button id="logout-btn" class="ghost">Log out</button>
      </div>
    </header>

    <main class="layout">
      <section class="chat-panel">
        <div id="chat-log" class="chat-log"></div>
        <form id="chat-form" class="chat-input">
          <textarea id="chat-message" placeholder="Ask the agent anything…" rows="2"></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
  </div>

  <div id="login-modal" class="modal open">
    <form id="login-form" class="card">
      <h2>Sign in to continue</h2>
      <label>Email
        <input type="email" id="login-email" required placeholder="you@smidr.org">
      </label>
      <label>Password
        <input type="password" id="login-password" required placeholder="•••••••">
      </label>
      <button type="submit">Access Console</button>
      <p class="smallprint">Access is limited to approved smidr.org users.</p>
      <p id="login-error" class="error"></p>
    </form>
  </div>

  <template id="message-template">
    <div class="bubble">
      <div class="meta">
        <span class="author"></span>
        <span class="time"></span>
      </div>
      <p class="content"></p>
    </div>
  </template>

  <script src="/app.js" type="module"></script>
</body>

</html>
